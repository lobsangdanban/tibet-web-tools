<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyLabel</title>
    <style>
        :root {
            --calm-blue: #87CEEB;
            --subtle-green: #B0E0E6;
            --soft-gray: #F0F8FF;
            --clean-white: #FFFFFF;
            --shadow-depth: 0 4px 12px rgba(0, 0, 0, 0.08);
            --rounded-corners: 12px;
        }

        body {
            font-family: 'Harmony Sans', Arial, sans-serif;
            background: var(--clean-white);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 主布局 */
        .container {
            display: grid;
            grid-template-columns: 220px 1fr;
            min-height: calc(100vh - 60px);
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 工具栏 */
        .toolbar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--rounded-corners);
            padding: 20px;
            box-shadow: var(--shadow-depth);
        }

        .tool-item {
            margin-bottom: 15px;
        }

        .tool-item button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--rounded-corners);
            background: var(--subtle-green);
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tool-item button:hover {
            background: var(--calm-blue);
            color: #fff;
        }

        .tool-item button.active {
            background: var(--clean-white);
            color: var(--calm-blue);
            box-shadow: inset 0 0 0 2px var(--calm-blue);
        }

        /* 工作区 */
        .workspace {
            background: rgba(240, 248, 255, 0.7);
            border-radius: var(--rounded-corners);
            padding: 30px;
            box-shadow: var(--shadow-depth);
        }

        .workspace h2 {
            margin-top: 0;
            color: var(--calm-blue);
        }

        .workspace p {
            color: #666;
        }

        /* 细节设计 */
        .details {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .detail-item {
            background: var(--soft-gray);
            border-radius: var(--rounded-corners);
            padding: 10px;
            color: #333;
            font-size: 13px;
            text-align: center;
        }

        .detail-item span {
            display: block;
            margin-top: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .toolbar {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏（已隐藏爱的表达） -->
    <nav style="height:60px;background:var(--calm-blue);display:flex;align-items:center;justify-content:center;color:white;font-size:18px;box-shadow:var(--shadow-depth);">
        HarmonyLabel
    </nav>

    <!-- 主布局 -->
    <div class="container">
        <!-- 工具栏 -->
        <aside class="toolbar">
            <div class="tool-item">
                <button class="active">标注模式 1</button>
            </div>
            <div class="tool-item">
                <button>标注模式 2</button>
            </div>
            <div class="tool-item">
                <button>标注模式 3</button>
            </div>
            <div class="tool-item">
                <button>高级功能</button>
            </div>
        </aside>

        <!-- 工作区 -->
        <main class="workspace">
            <h2>当前任务：精准标注</h2>
            <p>请在此区域进行细致标注，确保数据准确性。</p>

            <!-- 标注细节展示（用行动体现用心） -->
            <div class="details">
                <div class="detail-item">
                    <span>🌟 细节 1</span>
                    <span>自动对齐功能</span>
                </div>
                <div class="detail-item">
                    <span>🌟 细节 2</span>
                    <span>智能识别技术</span>
                </div>
                <div class="detail-item">
                    <span>🌟 细节 3</span>
                    <span>实时预览功能</span>
                </div>
                <div class="detail-item">
                    <span>🌟 细节 4</span>
                    <span>高精度校准工具</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 工具栏按钮切换逻辑（用行动体现用心）
        document.querySelectorAll('.tool-item button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tool-item button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
