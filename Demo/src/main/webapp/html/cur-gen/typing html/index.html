<!DOCTYPE html>
<html lang="bo">
<head>
    <meta charset="UTF-8">
    <title>藏文打字测试 | Tibetan Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="藏文打字测试">
            <h1>藏文打字测试</h1>
        </div>
        
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#practice">练习</a></li>
                <li><a href="#stats">统计</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Test Content Section -->
        <section class="test-content">
            <div class="tibetan-text">
                <!-- Sample Tibetan text for typing test -->
                <p id="sample-text">བོད་ཡིག་དཔེ་མཚོན་ཡི་གེ</p>
            </div>

            <button id="start-test">开始测试</button>

            <!-- Input Section -->
            <div class="input-section">
                <textarea id="user-input" placeholder="请在此输入藏文..."></textarea>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="statistics">
            <div class="user-info">
                <span>用户名: <span id="username">Guest</span></span>
            </div>
            
            <div class="test-stats">
                <div class="stat-item">
                    <h3>正确率</h3>
                    <span id="accuracy">0%</span>
                </div>
                <div class="stat-item">
                    <h3>错误率</h3>
                    <span id="error-rate">0%</span>
                </div>
                <div class="stat-item">
                    <h3>耗时</h3>
                    <span id="time-spent">0:00</span>
                </div>
            </div>

            <!-- Error Analysis -->
            <div class="error-analysis">
                <h3>错误字符统计</h3>
                <div id="error-chars"></div>
            </div>

            <!-- Character Frequency -->
            <div class="char-frequency">
                <h3>字符频率统计</h3>
                <div id="char-stats"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 藏文打字测试网站 | 联系我们 | 使用说明</p>
    </footer>
</body>
</html>
