<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Economic Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #simulation {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 20px;
            margin-bottom: 20px;
        }
        .entity {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Economic Simulation</h1>
    <div id="controls">
        <button onclick="startSimulation()">Start</button>
        <button onclick="pauseSimulation()">Pause</button>
        <button onclick="resetSimulation()">Reset</button>
    </div>
    <div id="simulation">
        <div class="entity" id="producer">
            <h3>Producer</h3>
            <p>Resources: <span id="producer-resources">50</span></p>
            <p>Production Rate: <span id="producer-rate">1</span>/step</p>
        </div>
        <div class="entity" id="consumer">
            <h3>Consumer</h3>
            <p>Resources: <span id="consumer-resources">0</span></p>
            <p>Consumption Rate: <span id="consumer-rate">1</span>/step</p>
        </div>
        <div class="entity" id="market">
            <h3>Market</h3>
            <p>Resources: <span id="market-resources">0</span></p>
        </div>
    </div>

    <script>
        let producerResources = 50;
        let consumerResources = 0;
        let marketResources = 0;
        let producerRate = 1;
        let consumerRate = 1;
        let interval;
        let isRunning = false;

        function updateDisplay() {
            document.getElementById('producer-resources').textContent = producerResources;
            document.getElementById('consumer-resources').textContent = consumerResources;
            document.getElementById('market-resources').textContent = marketResources;
            document.getElementById('producer-rate').textContent = producerRate;
            document.getElementById('consumer-rate').textContent = consumerRate;
        }

        function simulateStep() {
            // Producer produces resources
            producerResources += producerRate;

            // Transfer resources to market
            let transferAmount = Math.min(producerResources, 5); // Producer transfers up to 5 resources per step
            producerResources -= transferAmount;
            marketResources += transferAmount;

            // Consumer consumes resources from market
            let consumptionAmount = Math.min(marketResources, consumerRate);
            marketResources -= consumptionAmount;
            consumerResources += consumptionAmount;

            updateDisplay();
        }

        function startSimulation() {
            if (isRunning) return;
            isRunning = true;
            interval = setInterval(simulateStep, 500); // Simulate every 500ms
        }

        function pauseSimulation() {
            clearInterval(interval);
            isRunning = false;
        }

        function resetSimulation() {
            pauseSimulation();
            producerResources = 50;
            consumerResources = 0;
            marketResources = 0;
            updateDisplay();
        }

        updateDisplay(); // Initial display update
    </script>
</body>
</html>
