<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页转换与导出工具</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
      margin-bottom: 20px;
      font-family: monospace; /* 使用等宽字体保留格式 */
      white-space: pre-wrap; /* 保留换行和空格 */
    }
    #preview {
      border: 1px solid #ccc;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
      background-color: white;
      padding: 10px;
      overflow: auto;
      font-family: monospace; /* 预览区也使用等宽字体 */
      white-space: pre-wrap; /* 保留原始格式 */
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold mb-4">网页转换与导出工具</h1>
  <p class="mb-4">请输入文本内容，点击“转换并预览”查看原始格式，点击“导出为HTML”下载保留格式的网页文件。</p>
  
  <textarea id="editor" placeholder="粘贴您的文本内容..."></textarea>
  
  <div class="flex gap-4 mb-4">
    <button onclick="previewContent()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">转换并预览</button>
    <button onclick="exportToHtml()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">导出为HTML</button>
  </div>
  
  <h2 class="text-2xl font-semibold mb-2">预览</h2>
  <pre id="preview"></pre>

  <script>
    // 默认加载提供的文档内容
    const defaultContent = `

    `;
    document.getElementById('editor').value = defaultContent.trim();

    function previewContent() {
      const content = document.getElementById('editor').value;
      const preview = document.getElementById('preview');
      preview.textContent = content; // 直接设置文本内容，保留原始格式
    }

    function exportToHtml() {
      const content = document.getElementById('editor').value;
      const escapedContent = content
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;'); // 转义HTML特殊字符
      const htmlContent = `
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导出的文本网页</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background-color: #f4f4f4;
    }
    pre {
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <pre>${escapedContent}</pre>
</body>
</html>
      `;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'exported_text.html';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
